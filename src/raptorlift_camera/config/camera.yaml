/**:
  ros__parameters:
    # -- Frame / TF --
    camera_frame: raptorlift_camera_optical

    # -- Device selection --
    # Leave empty to auto-detect; set to serial number or DeviceUserID for
    # multi-camera setups (e.g. "raptorlift_front")
    device_user_id: ""

    # -- Image acquisition --
    frame_rate: 15.0
    # exposure: 5000.0        # microseconds (auto if commented)
    # gain: 0.0               # dB (auto if commented)
    # gamma: 1.0
    # brightness: 100
    # brightness_continuous: true
    exposure_auto: true
    gain_auto: true

    # -- Image format --
    # image_encoding: "rgb8"  # default; alternatives: mono8, bayer_*

    # -- GigE network tuning --
    gige:
      mtu_size: 8192          # jumbo frames for full throughput
      inter_pkg_delay: 1000   # microseconds between packets
      # frame_transmission_delay: 0
